# 本地测试用
local:
  # 所有的训练器定义
  trainers:

    # 胶囊网络二分类
    capsule-all:
      model:
        name: capsule
        init-parameters:
          out_features: 2
      dataset: ustc-all
      csv-logger-path: ./output/capsule-all/train.csv
      init-parameters:
        max_epochs: 20
        devices: auto


    # 胶囊网络良性流量
    capsule-benign:
      model:
        name: capsule
        init-parameters:
          out_features: 10

      dataset: ustc-benign
      csv-logger-path: ./output/capsule-benign/train.csv
      init-parameters:
        max_epochs: 20
        devices: auto


    # 1D-CNN 二分类
    cnn1d-all:
      model:
        name: cnn1d
        init-parameters:
          out_features: 2
      # 数据集
      dataset: ustc-all
      # 模型初始化参数
      csv-logger-path: ./output/cnn1d/train.csv
      init-parameters:
        max_epochs: 20
        devices: auto
      # 模型输出路径
      output-path:
    cnn1d-benign:
      # 数据集
      dataset: ustc-benign
      # 模型初始化参数
      parameters:
        epochs: 20
        devices: auto
      # 模型输出路径
